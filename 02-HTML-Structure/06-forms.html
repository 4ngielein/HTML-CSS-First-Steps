<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>

            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" type="text" autofocus placeholder="George">

            <br>
            <br>

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Devis">

            <br>
            <br>

            <label for="male">Male</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="sex" id="other" value="other">

            <br>
            <br>

            Preffered contact method: <label for="contact_email">Email</label>
            <input type="radio" name="contact_method" id="contact_email" value="email">
            <label for="contact_phone">Phone</label>
            <input type="radio" name="contact_method" id="contact_phone" value="phone">

            <br>
            <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="your@email.com">

            <br>
            <br>

            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="+359885236225">

            <br>
            <br>

            <label for="town">Town</label>
            <select name="town" id="town">
                <option value="varna">Varna</option>
                <option value="plovdiv">Plovdiv</option>
                <option value="burgas">Burgas</option>
                <option value="sofia">Sofia</option>
                <option value="pleven">Pleven</option>
            </select>

            <br>
            <br>

            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="18" max="70">

            <br>
            <br>

            <label for="language">Programming language</label>
            <input type="text" id="language" list="languages_list">

                <datalist id="languages_list">
                    <option value=""></option>
                    <option value="Java">Java</option>
                    <option value="PHP">PHP</option>
                    <option value="C#">C#</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Other">Other</option>
                </datalist>

      

            <br>
            <br>

            <textarea name="more_info" id="more_info" cols="20" rows="5" placeholder="More information..."></textarea>

            <br>
            <br>

            <label for="terms"></label>
            <input type="checkbox" name="terms" id="terms" checked>I agree the Terms and Conditions

            <br>
            <br>

            <label for="submit"></label>
            <input type="submit" name="submit" id="submit" value="Send">

        </fieldset>
    </form>
</body>
</html>
